  <!-- About Section -->
  <section class="page-section" id="program">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          

          <h2 class="text-center mt-0">Application</h2>
          <hr class="divider my-4">
          <div class="row">
            <div class="col-md-12">

              <form action="/apply" method="post">
                <div class="form-group">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
                </div>
                <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email ID</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email ID" required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone No." required>
                </div>
                <div class="form-group">
                  <label for="org">Current college/organization name</label>
                  <input type="text" class="form-control" id="org" name="org" placeholder="College/Organization Name" required>
                </div>
                <div class="form-group">
                  <label for="story">Tell us about your life's story</label>
                  <textarea class="form-control" id="story" name="story" rows="5" required></textarea>
                </div>
                <div class="form-group">
                  <label for="goals">What are your goals in life? How will this program help?</label>
                  <textarea class="form-control" id="goals" name="goals" rows="5" required></textarea>
                </div>
                <div class="form-group">
                  <label for="track">How did you hear about the fellowship?</label>
                  <select class="form-control" id="track" name="track" required>
                    <option value="1">Email</option>
                    <option value="2">Social Media</option>
                    <option value="3">Friends/Colleagues</option>
                    <option value="4">OCL Training Programs</option>
                    <option value="5">Other</option>
                  </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
              
            </div>
          </div>
          
          


        </div>
